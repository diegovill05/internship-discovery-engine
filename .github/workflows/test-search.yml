name: Test Internship Search

on:
  workflow_dispatch:

jobs:
  test-search:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Brave search test
        env:
          IE_BRAVE_API_KEY: ${{ secrets.IE_BRAVE_API_KEY }}
        run: |
          internship-engine run \
            --source brave \
            --keyword internship \
            --location "San Antonio" \
            --max-results 5
            
